<!DOCTYPE html>
<html>
<head>
    <title>Bet Transfer Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>SportyBet to Bet9ja Transfer</h2>
    <form id="betForm">
        <div>
            <label for="booking_code">SportyBet Booking Code:</label>
            <input type="text" id="booking_code" name="booking_code" required>
        </div>
        <div>
            <label for="stake_amount">Stake Amount:</label>
            <input type="number" id="stake_amount" name="stake_amount" value="100" required>
        </div>
        <div>
            <button type="submit">Transfer Bet</button>
        </div>
    </form>
    <div id="result"></div>
    <div id="loading" style="display:none;">Processing... Please wait.</div>

    <script>
        document.getElementById('betForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').textContent = '';
            
            const formData = new FormData(this);
            
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').textContent = data.result;
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').textContent = 'Error processing request';
            });
        });
    </script>
</body>
</html>
