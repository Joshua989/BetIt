<!DOCTYPE html>
<html>
<head>
    <title>SportyBet to Bet9ja Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{font-family:Arial,sans-serif;max-width:600px;margin:0 auto;padding:20px;}
        .form-group{margin-bottom:15px;}
        label{display:block;margin-bottom:5px;}
        input[type="text"],input[type="number"]{width:100%;padding:8px;box-sizing:border-box;}
        button{background:#4CAF50;color:white;padding:10px 15px;border:none;cursor:pointer;}
        #result{margin-top:20px;padding:10px;background:#f0f0f0;}
    </style>
</head>
<body>
    <h1>SportyBet to Bet9ja Converter</h1>
    <form id="bookingForm">
        <div class="form-group">
            <label for="booking_code">SportyBet Booking Code:</label>
            <input type="text" id="booking_code" name="booking_code" required>
        </div>
        <div class="form-group">
            <label for="stake_amount">Stake Amount:</label>
            <input type="number" id="stake_amount" name="stake_amount" value="100" min="100" required>
        </div>
        <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit',function(e){e.preventDefault();document.getElementById('result').innerHTML='Processing... This may take a minute.';const formData=new FormData(this);fetch('/process',{method:'POST',body:formData}).then(response=>response.json()).then(data=>{document.getElementById('result').innerHTML=data.result;}).catch(error=>{document.getElementById('result').innerHTML='Error: '+error;});});
    </script>
</body>
</html>
